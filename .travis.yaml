language: cpp

notifications:
    email: false

git:
    depth: 1

addons:
    apt_packages:
        - cmake

before_script:
    - mkdir build && cd build
    - cmake .. -DBUILD_PLODD_EXAMPLE=1 -DBUILD_PLODD_TESTS=1 -DBUILD_PLODD_BENCHMARKS=1

script:
    - cmake --build . --parallel 2

matrix:
    include:
        - name: "Linux GCC Shared"
          os: linux
          dist: xenial
          compiler: gcc
        - name: "Linux Clang Shared"
          os: linux
          dist: xenial
          compiler: clang